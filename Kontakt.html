<!DOCTYPE html>

            <a href="./IM-media.html" class="link">

            <a href="./Kontakt.html" class="active link">

        <div id="banner">
            <div class="item">
                <p class="caption">

                </p>
                <a href="http://ironmaiden.com/tours/the-book-of-souls-world-tour---2016">

        </div>
        <div id="foot" style="background-image: url('./iron maiden/foot.jpg');">
